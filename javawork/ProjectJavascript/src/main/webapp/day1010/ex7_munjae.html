<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">    
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

 <style>
     body * {
         font-family: 'Jua';
     }
 </style>
 <script>
		
</script>
</head>
<body>
	<div class="name input-group" style="width: 200px;margin: 30px;">
		<span class="input-group-text">이름</span>
		<input type="text" class="form-control myname" placeholder="name">
	</div>
	<div class="gender input-group" style="margin: 30px;">
		<span class="input-group-text">성별</span>
		&nbsp;
		<label style="margin: 6px;">
			<input type="radio" name="mygender" checked value="남자">남자&nbsp;
		</label>
		<label style="margin: 6px;">
			<input type="radio" name="mygender" value="여자">여자
		</label>
	</div>
	<div class="certificate input-group" style="margin: 30px;">
		<span class="input-group-text">자격증</span>
		&nbsp;
		<label style="margin: 6px;">
			<input type="checkbox" name="certi" value="면허 2종">면허 2 종
		</label>
		&nbsp;
		<label style="margin: 6px;">
			<input type="checkbox" name="certi" value="정보처리기사">정보처리기사
		</label>
	</div>
	<div class="fcolor input-group" style="margin: 30px;">
		<span class="input-group-text">글자 색</span>
		&nbsp;
		<label>
			<input type="radio" name="fcolor" checked value="red" style="margin: 10px;">빨강
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fcolor" value="green" style="margin: 10px;">초록
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fcolor" value="blue" style="margin: 10px;">파랑
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fcolor" value="yellow" style="margin: 10px;">노랑
		</label>
	</div>
	<br>
	<button type="button" id="btn1" class="btn btn-outline-danger" 
		style="margin: 30px">결과 출력</button>
	<br>
	<div class="result" style="font-size: 22px;margin: 30px;"></div>
	
	<script>
		//버튼 이벤트
		
		$("#btn1").click(function(){
			let s="";
			let name=$(".myname").val();
			s+=`이름 : ${name}<br>`;
			
			let gender=$("input[name='mygender']:checked").val();
			s+=`성별 : ${gender}<br><br>`;
			
			let certificate=$("input[name='certi']:checked").val();
			let certinum=$("input[name='certi']:checked").length;
			
			if(certinum==0)
				s+="자격증이 없습니다";
			else{
				s+="<h5>보유한 자격증</h5>";
				$("input[name='certi']:checked").each(function(idx){
					s+=(idx+1)+":"+certificate+"<br>";
				});
			}
			
			$("input[name='fcolor']:checked").each(function(){
			let color=$(this).val();
			$(".result").css("color",color);
			});
			
			$(".result").html(s);
		});
		
		
	</script>
</body>
</html>

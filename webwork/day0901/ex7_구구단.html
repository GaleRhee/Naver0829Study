<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body*{/*body의 모든 하위 태그*/
            font-size: 30px;
            font-family: 'Jua';
        }

        div.gugu{
            float: left; /*태그를 우측 방향으로 나열*/
            width: 100px;
            font-family: 'impact';
        }
    </style>
</head>
<body>

    <!-- 
        start와 end 값을 입력 받아 해당 구구단을 출력하시오
        (가로 방향-자바에서처럼)
        단 start가 end 보다 클 경우 두 값을 서로 바꾼 후 출력하시오
     -->

     <h2>구구단 출력하기 (다중 for문) 연습</h2>
     <script>
        let start=Number(prompt("구구단을 출력할 시작단 입력"));
        let end=Number(prompt("구구단을 출력할 끝단을 입력"));
        //start가 end보다 클 경우  두 값 서로 바꾸기
        if(start>end){
            let temp=start;
            start=end;
            end=temp;
        }

        document.write(`<h2>start=${start}, end=${end}</h2>`);
        let s="";
        for(let i=1;i<=9;i++){
            for(let dan=start;dan<=end;dan++){
                s+=`<div class="gugu">${dan}x${i}=${dan*i}</div>`;
            }
            s+="<br>";
        }
        document.write(s);
     </script>

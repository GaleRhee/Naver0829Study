<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">

    <style>
        div#msg{
            font-family: 'Gamja Flower';
            font-size: 30px;
            margin-top: 30px;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <input type="text" id="txtmsg">
    <input type="button" id="btn1" value="읽기">
    <div id="msg">Message 출력되는 곳</div>
    <script>
        let t=document.getElementById("txtmsg");
        let b=document.getElementById("btn1");
        let msg=document.getElementById("msg");

        //버튼 이벤트-버튼 클릭시 해당 함수가 호출된다
        b.onclick=function(){
            //입력한 문자열을 가져온다
            let data=t.value;
            //msg 에 출력
            //msg.innerText="<u>"+data+"</u>";
            //innerText는 태그도 그대로 출력된다
            //msg.innerHTML="<u>"+data+"</u>";
            //태그가 적용되도록 하려면 innerHTML 사용한다
            msg.innerHTML+="<br><u>"+data+"</u>";
            //+= : 기존 것이 유지되면서 데이터에 더해짐

            //입력한 값을 지운 후 포커스를 준다
            t.value="";
            t.focus();
            //출력 후 바로 글을 다시 쓸 수 있게 텍스트 박스에 커서가 뜨게 한다 
        }
    </script>
</body>
</html>
